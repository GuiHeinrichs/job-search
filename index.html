<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search</title>
  <link rel="stylesheet" href="style/style.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
  >
  <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
  <link rel="manifest" href="public/site.webmanifest">
</head>
<body>
  <header>
    <nav class="navbar is-flex is-align-items-center" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item ml-6" href="#">
          <h1>JOB SEARCH</h1>
        </a>
      </div>
    
      <div id="navbar-mid" class="navbar-menu">
        <div class="navbar-end">
          <div class="field has-addons mr-6">
            <div class="control">
              <input class="input" type="text" id="search-input" placeholder="Find your job">
            </div>
            <div class="control">
              <button class="button is-info" id="search-button">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container" id="content"></div>
</main>
  <footer></footer>
</body>
</html>

<script src="app/dateFormat.js"></script>
<script src="app/main.js"></script>
<script src="app/listAllOffers.js"></script>
<script src="app/searchFilter.js"></script>
